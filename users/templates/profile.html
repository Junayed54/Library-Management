{% extends 'home.html' %}
{% block title %}Profile - Library Management System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Welcome to {{ user.username }} Profile</h2>
  <p class="mb-4">This is your profile page. Add content here based on your requirements.</p>
  <a href="{% url 'borrowed_books_list' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg inline-block">
    View Borrowed Books
  </a>
  <form action="{% url 'logout' %}" method="post" id="logout-form" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
      Logout
    </button>
  </form>
</div>
{% endblock %}
